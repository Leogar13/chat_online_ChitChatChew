<!DOCTYPE html>
<html>
<head>
  <title>ChitChatChew</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&amp;subset=vietnamese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="chat.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="overflow-y: hidden;">
  <div class="row" style="height: 100%; width: 100%; margin: 0">
<!-- Message Panel  -->
    <div class="col-sm-4 col-md-3 messagePanel" style="padding-left: 1px;">
      <div class="messagePanelPadding" style="overflow-y: auto; overflow-x: hidden;">
          <div class="media">
            <div class="media-left">
              <a href="">
                <img class="media-object img-lg" src="img.png">
              </a>
              <div class="big-dot-green"></div>
            </div>
            <div class="media-body" style="padding-top: 5px">
              <h3 class="media-heading headerText" style="display: inline-block;">Minh Hiếu Lê</h3>
              <div class="btn-group" role="group" style="display: block;">
                <button type="button" class="btn btn-xs dropdown-toggle normalText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: rgba(0,0,0,0); color: #5D5D5D; font-size: 14px; padding-left: 1px">
                Active <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="" class="normalText">Active</a></li>
                  <li><a href="" class="normalText">Do not disturb</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Search -->
          <div class="input-group" style="width: 100%; border: 1px solid #707070">
              <span class="input-group-addon" id="sizing-addon3"><i class="fas fa-search" style="display: inline;"></i></span>
              <input type="search" name="site-search" class="searchBox lightText" placeholder="People, groups & messengers">
          </div>
          <!-- Nav Messenge Panel -->
          <div class="row" style="padding-top: 5px">
              <div class="col-xs-4" style="padding-right: 1px;">
                <button type="button"  class="btn btn-lg messagePanelBtn lightText" style=" width: 100%"><i class="fas fa-comments" style=" font-size: 20px"></i><br>Chats</button>                
              </div>
              <div class="col-xs-4" style="padding-left: 5px; padding-right: 5px;">
                <button type="button" class="btn btn-lg messagePanelBtn lightText" style="width: 100%"><i class="fas fa-address-book" style="font-size: 20px"></i><br>Friends</button>    
              </div>
              <div class="col-xs-4" style="padding-left: 1px">
                <button type="button" id="active" class="btn btn-lg messagePanelBtn lightText" style="width: 100%; padding-left: : 5px; padding-right: 15px; text-align: center "><i class="fas fa-user-friends" style=" font-size: 20px"></i><br>Profile</button>               
              </div>
          </div>
          <div class="btn-group" role="group" style="padding-top: 10px;">
            <button type="button" class="btn dropdown-toggle normalText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: rgba(0,0,0,0); color: #5D5D5D; padding-left: 1px">
                RECENT CHATS <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="" class="normalText">Recent chats</a></li>
              <li><a href="" class="normalText">Menu Item</a></li>
            </ul>
          </div>
          <!-- button Chat -->
          <button id="active" class="pull-right btn messagePanelBtn" style="margin-top: 5px;margin-bottom: 1px; width: 90px;"><i class="fas fa-plus"></i>  Chat</button>

        <div class ="profileuser-container" style="border: 1px solid rgba(0,0,0,0.2); overflow-y: hidden; margin-left: 3px; margin-top:  15px; margin-bottom: 15px;">

          <!-- User Profile -->
           <div class="leftheader" style="text-align: center; ">
            <p style="display:inline-block; margin: 0">Profile 
            <button type="button" class="editbut" > <i class="far fa-edit" style="font-size: 18px;"></i></button>
            </p>
            <!-- Display Avatar -->
          </div>
          <div class="useravatarcontainer" style="padding: 2px; margin-left: 4px;">
          </div>
          <!-- Display Username -->
          <div class="headerText" style="padding-top: 15px;">
            <center>
              Minh Hiếu Lê
            </center>
            <!-- Display Status -->
          </div>
          <div class="statusText">
            <center> "Your status displayed hereeeeee !!!" </center>
          </div>
        </div>
      </div>      
    </div>

    <!-- Profile Panel -->
    <div class="col-md-9 col-sm-8" style="height: 100%;">

        <div class="text-center" style="height: 100%;">
          <div class="profileHeader" >
               <div class="leftheader " style="font-size: 30px; position: sticky;">
                <center>Your Profile</center>
              </div>
           
              <img src="https://images.unsplash.com/photo-1544724107-6d5c4caaff30?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1047&q=80" height= "200px" class="avatar" style="border-radius: 5em;" alt="avatar"> 
              <div style="position: sticky;">
                <label for="file-input">
                  <h6 class="edittext" style="cursor: pointer;">Change your profile avatar</h6>  
                </label>
                <input type="file" id="file-input" style="display: none;">
                
              </div>

          </div>
         <div class="profileContainer" >
           
            <form class="form-horizontal" role="form" >
              <div >
                <div class="form-group">
                  <label class="col-sm-3 control-label">First name:</label>
                  <div class="col-sm-7" >
                    <input class="form-control" style="border-color: #00C4AB" type="text" value="Minh Hieu">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Last name:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="text" value="Le">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Email:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="text" value="abcabc@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Phone:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="tel" value="0123124514">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Username:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="text" value="minhhieule">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Old Password:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="password" value="11111122333">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">New Password:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="password" value="11111122333">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Confirm password:</label>
                  <div class="col-sm-7">
                    <input class="form-control" style="border-color: #00C4AB" type="password" value="11111122333">
                  </div>
                </div>
              </div>
            </form>

          </div>
          <div class="profileSaveChanges" >
            <div class="form-group" style="position: fixed; bottom: 0; right: 5%;>
              <label class=" control-label"></label>
              <div class="text-center">
                <input type="button" class="btn btn-primary" style="background-color: #00C4AB; border-color: #00C4AB" value="Save Changes">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancel">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
